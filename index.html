<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LessonsClasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lessonsclasses">
    <header>
      <h1>üìö Lessons Booking Portal</h1>
      <div style="text-align: center; margin: 10px;">
        <button @click="toggleCart">{{ showCart ? '‚Üê Back to Lessons' : 'üõí View Cart' }}</button>
      </div>
    </header>

    <main v-if="!showCart">
      <section style="text-align: center;">
        <label for="sort">Sort by:</label>
        <select v-model="sortAttribute" id="sort">
          <option value="subject">Subject</option>
          <option value="location">Location</option>
          <option value="price">Price</option>
          <option value="spaces">Spaces</option>
        </select>
        <button @click="toggleSortOrder">
          Sort {{ sortOrder === 'asc' ? '‚¨ÜÔ∏è Ascending' : '‚¨áÔ∏è Descending' }}
        </button>
      </section>

      <section id="lessons">
        <div class="lesson" v-for="lesson in sortedLessons" :key="lesson._id">
          <img :src="'images/' + lesson.image" @error="onImageError" alt="Lesson Image">
          <h3>{{ lesson.subject }}</h3>
          <p><strong>Location:</strong> {{ lesson.location }}</p>
          <p><strong>Price:</strong> ${{ lesson.price }}</p>
          <p><strong>Spaces:</strong> {{ lesson.spaces }}</p>
          <button :disabled="lesson.spaces <= 0" @click="addToCart(lesson)">
            {{ lesson.spaces > 0 ? 'Add to Cart' : 'Full' }}
          </button>
        </div>
      </section>
    </main>

    <section v-else class="cart-section">
      <h2>üõçÔ∏è Your Cart</h2>
      <ul id="cart-list">
        <li v-for="(item, index) in cart" :key="index">
          {{ item.subject }} - {{ item.location }}
          <button @click="removeFromCart(index, item)">Remove</button>
        </li>
      </ul>

      <div class="checkout">
        <h3>Checkout Form</h3>
        <input type="text" v-model="name" placeholder="Your Name">
        <input type="text" v-model="phone" placeholder="Phone Number">
        <button id="checkoutBtn" @click="checkout" :disabled="!validName || !validPhone">Proceed to Checkout</button>

        <p v-if="checkoutMessage" class="success">{{ checkoutMessage }}</p>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
